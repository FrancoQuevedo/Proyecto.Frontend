<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">


    <link rel="stylesheet"href="./estilos.css">
    <title>formularioDeRegistro</title>
</head>

<body>

<header class="titleContainer">
<h1>Registrate</h1>
</header>
<main class="main">

<form action class="formRegister">

<input type="text"placeholder="Nombre" name="name" id="name" class="input"/>
<input type="text"placeholder="Apellido" name="lastname" id="lastname" class="input"/>
<input type="email"placeholder="Email" name="email" id="email" class="input"/>
<input type="password"placeholder="Contraseña" name="password" id="password" class="input"/>
<input type="submit" value="Registrate" class="submit">

<div class="textContainerform">
<p> ¿ Ya eres miembro? <a href="#">Inicia tu sesion</a></p>
<p class="errorText">Si se produce un error al completar el formulario aparecera un mensaje aqui.</p>

</div>


</form>
</main>
    
</body>
</html>
